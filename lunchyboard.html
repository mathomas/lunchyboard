<head>
    <title>Lunchyboard</title>
</head>
<body>
{{> outer}}
</body>

<template name="outer">
    <div id="outer">
        {{#if occasion}}
            <div class="share">
                Share<br>
                <input type="text" value="" size="58" disabled style="display: none;"/>
            </div>
            <h1>Lunchyboard</h1>
        {{#with occasion}}
            <h2>Where do you want to go for <span class="occasion">{{name}}</span>?</h2>
            {{/with}}
            {{> lunchyboard}}
        {{else}}
            {{> occasion_form}}
        {{/if}}
    </div>
</template>


<template name="lunchyboard">
    <div class="lunchyboard">
        {{#each restaurants}}
        {{> restaurant}}
        {{/each}}
    </div>

    {{>new_restaurant}}

    {{#if selected_name}}
        <div class="details">
            <div class="name">Vote for: {{selected_name}}</div>
            <input type="button" class="inc5" value="I'm Dying to Go"/>
            <input type="button" class="inc3" value="I'd Like to Go"/>
            <input type="button" class="inc1" value="I Wouldn't Mind Going"/>
        </div>
    {{/if}}

    {{#if any_restaurants}}
        {{#unless selected_name}}
            <div class="none">Click on a restaurant, then vote.</div>
        {{/unless}}
    {{else}}
        <div class="none">Start adding restaurants!</div>
    {{/if}}

    <div id="admin">
        <input type="button" class="newOccasion" value="New Occasion"/>
        <!--<input type="button" class="clearScores" value="Clear Votes"/>-->
        <!--<input type="button" class="clearAll" value="Start From Scratch"/>-->
    </div>
</template>


<template name="restaurant">
    <div class="restaurant {{selected}}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
        <span class="deleter">&#215;</span>
    </div>
</template>

<template name="new_restaurant">
    <div class="new_restaurant">
        <input type="text" class="new_restaurant typeover" maxlength="100" value="Enter a Restaurant"/>
    </div>
</template>

<template name="occasion_form">
    <div class="occasion_form" style="display: none;" >
        <div class="title">Lunchyboard</div>
        <div class="input">
            <input type="text" class="new_occasion typeover" maxlength="100" value="Enter an Occasion"/><br/>
            <span class="help">(and hit Enter)</span>
        </div>
    </div>
</template>
